<script src="https://unpkg.com/htmx.org@1.6.1"></script>
<style>
 .flashcard {
  transform: rotateY(180deg);
}

.flashcard-container, .question, .answer {
  max-width:700px;
  width: 100%;
  height: 40px;
  margin: 1em 0; 
}

.flashcard {
    position: relative;
	transition: 0.5s;
	transform-style: preserve-3d;
}

.question {
	z-index: 5;
}

.answer {
	transform: rotateY(180deg);
}

.question, .answer{
  backface-visibility: hidden;
  border:1px solid #aaa;
  border-radius:10px 10px;
  margin:auto;
  text-align:center;
	position: absolute;
	top: 0;
	left: 0;
  
}
.content{
  padding:10px;
  font-size:12pt;
}

</style>
<div>
    <form hx-post="http://127.0.0.1:5000/generate_question" hx-trigger="submit" hx-target="#questions-container">
        <textarea name="prompt" placeholder="Enter some text here..."></textarea>
        <button type="submit">Generate Questions</button>
    </form>
</div>
<div id="questions-container">
    <!-- Questions will be loaded here -->
</div>
