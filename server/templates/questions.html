<div class="body">
{% for item in data %}
<div class="flashcard-container">
    <div class="flashcard">
        <div class="question">
            <div class="content">
                {{ item.question }}
            </div>
        </div>
        <div class="answer">
            <div class="content">
                Answer: {{ item.answer }}
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
